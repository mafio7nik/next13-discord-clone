# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mafio6nik

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b4966f6fa3c8486ea1a06104bd0d8c43 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_67f371be59a743db9361b33103dc8450 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b4966f6fa3c8486ea1a06104bd0d8c43 }}/next13-discord-clone-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mafio6nik'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c8bf1e24e1ea4229893342e1d03dedda }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b4966f6fa3c8486ea1a06104bd0d8c43 }}/next13-discord-clone-web:${{ github.sha }}'